<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 25pt Arial;
            background: rgb(45, 25, 138);
            color: ghostwhite;
            width: 250px;
            height: 250px;
            line-height: 250px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click' , clicar) //addEventListener cria eventos que podem acontecer, como clicar
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() {
            a.innerText = 'Clicou!' //innerText altera o texto do elemento
            a.style.background = 'red' //.style.background altera a cor do fundo
            a.style.font = 'normal 10pt Arial' // altera o tamanho da fonte do texto
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }



    </script>
</body>
</html>
