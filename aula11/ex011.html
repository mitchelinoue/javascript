<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Saiba sua nacionalidade!</h1>
    <p>Me diga qual país você nasceu <input type="text" name="txtnaci" id="txtnaci"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        
    </div>

    <script>
        function verificar(){
            var txtn = window.document.querySelector('input#txtnaci').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Você nasceu no ${txtn}!`
            if (txtn == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro.</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
            
        }
    </script>

</body>
</html>
